name: Build and deploy - staging
# Runs lint, tests, and build on release tag

on:
  workflow_dispatch:

  push:
    branches:
      - staging

jobs:
  do-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup .env
        run: |
          touch .env
          echo "NUXT_DATABASE_URL=test" >> .env
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Tests
        run: yarn test
      - name: Build
        run: yarn build
      - name: Deploy to digitalocean
        uses: digitalocean/app_action@v1.1.5
        with:
          app_name: neo-bistro-staging
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
